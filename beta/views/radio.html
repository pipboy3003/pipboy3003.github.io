<div class="p-4 w-full h-full flex flex-col items-center relative overflow-hidden">
    
    <div class="w-full max-w-md h-32 border-4 border-green-900 bg-black mb-6 relative flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-[repeating-linear-gradient(0deg,transparent,transparent_2px,#002200_3px)] pointer-events-none"></div>
        <div id="radio-waves" class="flex gap-1 h-full items-center opacity-50">
            </div>
        <div class="absolute top-2 right-2 text-xs text-green-700 font-mono">HZ: <span id="radio-hz">00.0</span></div>
    </div>

    <div class="w-full max-w-md bg-green-900/10 border-2 border-green-500 p-4 mb-4 relative">
        <div class="absolute -top-3 left-4 bg-black px-2 text-green-500 font-bold text-sm">FREQUENZ</div>
        
        <div class="flex justify-between items-center mb-4">
            <button class="text-3xl hover:text-yellow-400 transition-colors" onclick="Game.tuningRadio(-1)">◀</button>
            <div class="text-center">
                <div id="radio-station-name" class="text-xl font-bold text-yellow-400 tracking-widest">OFFLINE</div>
                <div id="radio-status" class="text-xs text-green-600 animate-pulse">SIGNAL LOST</div>
            </div>
            <button class="text-3xl hover:text-yellow-400 transition-colors" onclick="Game.tuningRadio(1)">▶</button>
        </div>

        <div class="border-t border-green-900 pt-3 text-center">
            <div class="text-xs text-green-700 uppercase mb-1">NOW PLAYING</div>
            <div id="radio-track" class="text-green-300 font-mono text-sm scrolling-text truncate">...</div>
        </div>
    </div>

    <div class="w-full max-w-md flex justify-center mt-auto">
        <button id="btn-radio-toggle" class="action-button w-full border-green-500 text-green-500 font-bold py-4" onclick="Game.toggleRadio()">
            EINSCHALTEN
        </button>
    </div>
</div>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pip-Boy 3003</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --pip-green: #39ff14; --pip-dim: #0d330d; --pip-bg: #000; }
        
        body {
            background-color: var(--pip-bg);
            color: var(--pip-green);
            font-family: 'VT323', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
            -webkit-user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* EFFECTS */
        .scanlines {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        .crt-flicker { animation: flicker 0.15s infinite; pointer-events: none; }
        @keyframes flicker { 0% { opacity: 0.97; } 50% { opacity: 0.95; } 100% { opacity: 0.97; } }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #001100; }
        ::-webkit-scrollbar-thumb { background: var(--pip-green); border: 1px solid #000; }

        /* BUTTONS */
        .action-button {
            border: 2px solid var(--pip-green);
            background: rgba(0, 20, 0, 0.8);
            color: var(--pip-green);
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 5px var(--pip-green);
            transition: all 0.1s;
        }
        .action-button:active { background: var(--pip-green); color: black; }
        .action-button:disabled { border-color: #555; color: #555; box-shadow: none; cursor: not-allowed; }

        .header-btn {
            border: 2px solid var(--pip-green);
            background: rgba(0,20,0,0.8);
            color: var(--pip-green);
            font-weight: bold;
            padding: 0 10px;
        }
        .header-btn:hover { background: var(--pip-green); color: black; }

        .pip-border { border: 2px solid var(--pip-green); border-radius: 10px; box-shadow: 0 0 15px var(--pip-green); }
        .tab-btn.active { background: var(--pip-green); color: black; box-shadow: 0 0 10px var(--pip-green); }

        /* ALERTS */
        .alert-glow-yellow { box-shadow: 0 0 10px #fbbf24 !important; border-color: #fbbf24 !important; color: #fbbf24 !important; animation: pulseYellow 2s infinite; }
        .alert-glow-cyan { box-shadow: 0 0 10px #22d3ee !important; border-color: #22d3ee !important; color: #22d3ee !important; animation: pulseCyan 2s infinite; }
        .alert-glow-red { box-shadow: 0 0 10px #ef4444 !important; border-color: #ef4444 !important; color: #ef4444 !important; animation: pulseRed 2s infinite; }
        @keyframes pulseYellow { 50% { box-shadow: 0 0 20px #fbbf24; } }
        @keyframes pulseCyan { 50% { box-shadow: 0 0 20px #22d3ee; } }
        @keyframes pulseRed { 50% { box-shadow: 0 0 20px #ef4444; } }

        /* CHAR SLOT */
        .char-slot { border: 1px solid var(--pip-green); margin-bottom: 10px; padding: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: rgba(0,20,0,0.5); }
        .char-slot:hover { background: rgba(57, 255, 20, 0.2); border-color: #fff; }
        .char-slot.selected { background: var(--pip-green); color: black; border-color: #fff; box-shadow: 0 0 15px var(--pip-green); }
        .char-slot.selected span { color: #000 !important; font-weight: bold; }
        .char-slot.selected .text-gray-500, .char-slot.selected .text-gray-400 { color: #333 !important; }
        .empty-slot { opacity: 0.7; border-style: dashed; }

        /* BOOT SCREEN */
        #boot-screen { display: flex; flex-direction: column; padding: 20px; font-family: 'VT323', monospace; color: var(--pip-green); font-size: 1.2rem; z-index: 2000; background: black; }
        .boot-line { margin-bottom: 5px; opacity: 0; animation: type-line 0.1s forwards; }
        @keyframes type-line { to { opacity: 1; } }
        
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }
    </style>
</head>
<body>

    <div class="absolute inset-0 scanlines z-[1500] pointer-events-none"></div>
    <div class="absolute inset-0 crt-flicker z-[1400] pointer-events-none bg-[radial-gradient(circle,rgba(0,20,0,0)_60%,rgba(0,0,0,0.6)_100%)]"></div>

    <div id="boot-screen" class="absolute inset-0">
        <div id="boot-log"></div>
    </div>

    <div id="main-device" class="relative w-full h-full md:w-[800px] md:h-[600px] bg-[#050505] md:rounded-[30px] md:border-[15px] md:border-[#2a2a2a] shadow-2xl flex flex-col overflow-hidden pip-border hidden">
        
        <div class="flex justify-between items-center px-4 py-2 border-b-2 border-[#39ff14] bg-[#001100] z-30 h-14 shrink-0">
            <div class="flex flex-col leading-none">
                <span id="header-name" class="font-bold text-xl tracking-widest">PIP-BOY 3003</span>
                <span id="header-lvl" class="text-xs text-green-600">INITIATING...</span>
            </div>
            
            <div class="flex-grow mx-4 flex flex-col gap-1 max-w-[200px]">
                <div class="flex justify-between text-[10px] leading-none">
                    <span>HP <span id="header-hp">100/100</span></span>
                    <span id="header-xp-txt">0%</span>
                </div>
                <div class="w-full h-2 border border-[#39ff14] relative">
                    <div id="hp-bar" class="absolute top-0 left-0 h-full bg-[#39ff14] transition-all duration-300 w-full"></div>
                </div>
                <div class="w-full h-1 bg-[#112211]">
                    <div id="xp-bar" class="h-full bg-yellow-400 w-0 transition-all duration-300"></div>
                </div>
            </div>

            <div class="text-right flex flex-col items-end leading-none">
                <div class="text-yellow-400 font-bold mb-1" id="header-ammo-box">AMM <span id="header-ammo">000</span></div>
                <div class="text-[10px]">CAPS <span id="header-caps" class="text-yellow-400 font-bold text-sm">0</span></div>
            </div>
            
            <button id="btn-menu" onclick="UI.toggleView('menu')" class="ml-2 p-1 border border-[#39ff14] hover:bg-[#39ff14] hover:text-black transition-colors">≡</button>
        </div>

        <div id="view-container" class="relative flex-grow bg-black overflow-hidden flex flex-col">
            <div class="flex items-center justify-center h-full text-green-800 animate-pulse">SYSTEM STANDBY...</div>
        </div>

        <div class="h-16 border-t-2 border-[#39ff14] bg-[#001100] flex justify-around items-center px-2 z-30 shrink-0">
            <button id="btn-stats" onclick="UI.toggleView('char')" class="tab-btn px-4 py-1 rounded text-sm font-bold">STATS</button>
            <button id="btn-inv" onclick="UI.toggleView('inventory')" class="tab-btn px-4 py-1 rounded text-sm font-bold">INV</button>
            <button id="btn-data" onclick="UI.toggleView('quests')" class="tab-btn px-4 py-1 rounded text-sm font-bold">DATA</button>
            <button id="btn-map" onclick="UI.toggleView('map')" class="tab-btn px-4 py-1 rounded text-sm font-bold">MAP</button>
            <button id="btn-wiki" onclick="UI.toggleView('wiki')" class="tab-btn px-4 py-1 rounded text-sm font-bold">RADIO</button>
        </div>
    </div>

    <div id="login-screen" class="absolute inset-0 bg-black z-[100] flex flex-col items-center justify-center p-4 hidden">
        <h1 class="text-6xl font-bold mb-2 text-[#39ff14] text-shadow-green tracking-widest text-center">FALLOUT</h1>
        <h2 class="text-xl text-green-700 mb-8 tracking-[0.5em]">BROWSER EDITION</h2>
        <div class="w-full max-w-md border-2 border-[#39ff14] p-6 bg-[#001100] shadow-[0_0_20px_#39ff14]">
            <p class="text-center mb-4 text-green-300">VAULT-TEC IDENTIFICATION REQUIRED</p>
            <input type="text" id="player-name-input" placeholder="ENTER NAME" class="w-full bg-black border border-[#39ff14] text-[#39ff14] p-2 text-center text-xl outline-none focus:bg-[#002200] mb-4 uppercase">
            <button onclick="UI.initGame()" class="action-button w-full py-3 text-xl mb-4">INITIALIZE</button>
            <div class="text-xs text-center text-green-800">VERSION <span id="version-display">0.3.5c</span></div>
        </div>
    </div>

    <div id="char-select-screen" class="absolute inset-0 bg-black z-[100] flex flex-col items-center justify-center p-4 hidden">
        <h2 class="text-3xl font-bold mb-4 text-[#39ff14] border-b-2 border-[#39ff14] w-full max-w-md text-center">CHARAKTER WAHL</h2>
        <div id="char-slots-list" class="w-full max-w-md max-h-[60vh] overflow-y-auto mb-4 pr-2"></div>
        <button id="btn-char-action" class="action-button w-full max-w-md py-4 text-xl mb-2 font-bold animate-pulse">SPIEL LADEN</button>
        <div class="flex w-full max-w-md gap-2">
            <button id="btn-char-delete" class="action-button w-1/3 py-2 text-red-500 border-red-500 hover:bg-red-900" disabled>LÖSCHEN</button>
            <button onclick="UI.showLogin()" class="action-button w-2/3 py-2 text-yellow-400 border-yellow-400">ZURÜCK</button>
        </div>
    </div>

    <div id="manual-overlay" class="hidden absolute inset-0 bg-black/95 z-[200] p-4 flex flex-col items-center justify-center">
        <div class="border-2 border-[#39ff14] w-full max-w-2xl h-[80vh] flex flex-col bg-[#050505]"><div id="manual-content" class="p-6 overflow-y-auto flex-grow text-green-300 font-mono text-sm leading-relaxed"></div></div>
    </div>
    <div id="changelog-overlay" class="hidden absolute inset-0 bg-black/95 z-[200] p-4 flex flex-col items-center justify-center">
        <div class="border-2 border-yellow-400 w-full max-w-2xl h-[80vh] flex flex-col bg-[#050505]"><pre id="changelog-content" class="p-6 overflow-y-auto flex-grow text-yellow-200 font-mono text-xs whitespace-pre-wrap"></pre><button class="w-full bg-yellow-900/50 text-yellow-400 border-t border-yellow-400 py-3 hover:bg-yellow-400 hover:text-black font-bold" onclick="document.getElementById('changelog-overlay').classList.add('hidden'); document.getElementById('changelog-overlay').style.display='none';">SCHLIESSEN</button></div>
    </div>
    <div id="nav-menu" class="hidden absolute top-16 right-4 w-48 bg-black border-2 border-[#39ff14] z-[150] flex flex-col">
        <button onclick="UI.showManualOverlay()" class="p-3 text-left hover:bg-[#39ff14] hover:text-black">Handbuch</button>
        <button onclick="UI.showChangelogOverlay()" class="p-3 text-left hover:bg-[#39ff14] hover:text-black">Changelog</button>
        <button onclick="Game.hardReset()" class="p-3 text-left text-red-500 hover:bg-red-900">RESET</button>
        <button onclick="UI.toggleView('menu')" class="p-3 text-left text-gray-500 hover:bg-gray-900">Schließen</button>
    </div>
    <div id="spawn-screen" class="hidden absolute inset-0 bg-black/90 z-[120] flex flex-col items-center justify-center">
        <div class="border-2 border-[#39ff14] p-4 w-full max-w-sm bg-black">
            <h3 class="text-xl text-[#39ff14] mb-4 text-center">MULTIPLAYER SIGNALE</h3>
            <div id="spawn-list" class="flex flex-col gap-2 max-h-[300px] overflow-y-auto"></div>
            <button onclick="document.getElementById('spawn-screen').style.display='none'; UI.startGame(null, UI.selectedSlot);" class="mt-4 action-button w-full py-2">SOLO START</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="world_gen.js"></script>
    <script src="minigames.js"></script>
    <script src="combat.js"></script>
    <script src="network.js"></script>
    <script src="game.js"></script>
    <script src="ui_core.js"></script>
    <script src="ui_render.js"></script>
    <script src="ui_input.js"></script>
    <script src="ui.js"></script>

    <script>
        function runBootSequence() {
            const bootLines = [
                "ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM",
                "COPYRIGHT 2075-2077 ROBCO INDUSTRIES",
                "- SERVER: ONLINE",
                "- MEMORY: 64KB OK",
                "- BIO-METRICS: NOT FOUND",
                "INITIALIZING PIP-BOY 3003 INTERFACE..."
            ];
            const log = document.getElementById('boot-log');
            let delay = 0;
            
            bootLines.forEach((line, i) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = "boot-line";
                    div.textContent = "> " + line;
                    log.appendChild(div);
                }, delay);
                delay += 600 + Math.random() * 400;
            });

            setTimeout(() => {
                document.getElementById('boot-screen').style.display = 'none';
                document.getElementById('main-device').classList.remove('hidden');
                document.getElementById('login-screen').style.display = 'flex';
                // Fokus aufs Input Feld
                const inp = document.getElementById('player-name-input');
                if(inp) inp.focus();
            }, delay + 1000);
        }

        window.onload = function() {
            runBootSequence();
            
            fetch('Version').then(r => r.text()).then(t => { 
                const v = t.trim();
                const d = document.getElementById('version-display');
                if(d) d.textContent = v; 
                document.title = `PIP-BOY ${v}`;
            }).catch(e=>{});
        };
    </script>
</body>
</html>

<div class="p-4 w-full h-full overflow-y-auto overflow-x-hidden flex flex-col items-center">
    <div class="w-full max-w-md flex flex-col items-center">
        
        <div class="flex w-full mb-4">
            <button id="btn-show-stats" class="flex-1 py-2 font-bold bg-green-900/40 text-green-400 border border-green-500 hover:bg-green-500 hover:text-black transition-colors" onclick="UI.renderChar('stats')">S.P.E.C.I.A.L.</button>
            <button id="btn-show-perks" class="flex-1 py-2 font-bold bg-black text-gray-500 border border-gray-700 hover:text-green-400 transition-colors ml-[-1px]" onclick="UI.renderChar('perks')">PERKS</button>
        </div>

        <div id="char-header-info" class="w-full">
             
             <div class="w-full border-2 border-green-900 bg-black/50 p-2 mb-4 relative min-h-[100px]">
                <div class="absolute top-0 left-0 bg-green-900 text-black px-2 py-0.5 font-bold text-xs tracking-widest">AUSRÃœSTUNG</div>
                <div id="dynamic-equip-list" class="flex flex-col gap-2 mt-6">
                    </div>
             </div>

            <div class="w-full mb-4">
                <div class="flex justify-between items-end border-b border-green-900 pb-1 mb-2">
                    <span class="font-bold">LEVEL <span id="char-lvl" class="text-white text-xl ml-1">1</span></span>
                    <span class="text-xs">SKILL-PUNKTE: <span id="char-points" class="text-yellow-400 font-bold text-lg animate-pulse">0</span></span>
                </div>
                
                <div class="w-full bg-black border border-green-900 h-3 mb-1 relative">
                    <div id="char-exp-bar" class="bg-[#39ff14] h-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <div class="text-[10px] text-right opacity-70 mb-4">EXP: <span id="char-exp">0</span> / <span id="char-next">100</span></div>
            </div>
        </div>

        <div id="stat-grid" class="space-y-2 w-full"></div>

        <div id="perk-container" class="w-full hidden space-y-2"></div>

        <button class="action-button w-full mt-auto py-3 text-lg font-bold border-green-500 text-green-500 hover:bg-green-900 shrink-0" onclick="UI.switchView('map')">SCHLIESSEN</button>
    </div>
</div>
